    <h1>Imagens dinamicas</h1>
        <p>tente abrir esse arquivo em varios dispositvos diferentes ou simplsmente aumente ou diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="imagen flexivel">
    </picture>

<h1>Reproduzir audios</h1>
    <p>vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.kav" type="audio/kav">
        <p>infelizmente seu navegador nao consegue reproduzir audio </p>
    </audio>
